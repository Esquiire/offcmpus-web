fragment LeaseCollectionAPIResponseFields on LeaseCollectionAPIResponse {
    success
    error
    data {
        leases {
            ...LeaseFields
        }
    }
}

fragment LeaseFields on Lease {
    _id
    active
    ownership_id
    price_per_month
    occupant_id
    occupant_doc {
        ...LeaseOccupant
    }
    external_occupant
    priority {
        level
        start_date
        end_date
    }
}

fragment LeaseOccupant on Student {
    _id
    first_name
    phone_number
    last_name
    email
    elevated_privileges
    auth_info {
      cas_id
      institution_id
    }
    user_settings {
      recieve_email_notifications
      push_subscriptions {
        endpoint
        keys {
          p256dh
          auth
        }
      }
    }
    search_status {
      date_updated
      searching
      search_start
      search_end
      price_start
      price_end
    }
}