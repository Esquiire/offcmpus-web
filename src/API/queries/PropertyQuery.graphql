query SearchProperties($offset: Int!, $count: Int!) {
  searchProperties(searchOptions:{offset:$offset,count:$count}) {
    ...PropertyListAPIResponseFields
  }
}

query GetProperty(
  $id:String!,
  $withLandlord:Boolean!,
  $withReviews:Boolean!,
  $reviewCount:Int!,$reviewOffset:Int!) {
  getProperty(_id:$id,withLandlord:$withLandlord,reviewOptions:{withReviews:$withReviews,offset:$reviewOffset,count:$reviewCount}) {
    ...PropertyAPIResponseFields
  }
}

query GetPropertySummary (
  $property_id: String!
) {
  getPropertySummary (property_id: $property_id) {
    success
    error
    data {
      property {
        _id
        address_line
        address_line_2
        city
        state
        zip
        details {
          description
          rooms
          bathrooms
          sq_ft
          furnished
          has_washer
          has_heater
          has_ac
          property_images {
            s3_key
            date_uploaded
          }
        }
      }
      leases {
        _id
        price_per_month
        lease_availability_start_date
        lease_availability_end_date
        lease_history {
          student_id
          start_date
          end_date
          review_of_property {
            rating
            review
            response
          }
          review_of_landlord {
            rating
            review
            response
          }
          property_images {
            s3_key
            date_uploaded
          }
        }
      }
      landlord {
        _id
        first_name
        last_name
      }
    }
  }
}

query GetPropertyOwnedByLandlord(
  $property_id: String!,
  $landlord_id: String!,
  $with_leases: Boolean
) {
  getPropertyOwnedByLandlord(
    property_id: $property_id,
    landlord_id: $landlord_id,
    with_leases: $with_leases
  ) {
    ...PropertyAPIResponseFields
  }
}

query GetPropertiesForLandlord(
  $landlord_id: String!,
  $with_leases: Boolean,
  $status: String
) {
  getPropertiesForLandlord(
    landlord_id:$landlord_id, 
    with_leases: $with_leases,
    status: $status
  ) {
    ...PropertyListWithLeasesAPIResponseFields
  }
}

query VerifyAddress(
  $address_1: String!,
  $address_2: String!,
  $zip: String!,
  $state: String!,
  $city: String!
) {
  verifyAddress(
    address_1:$address_1,
    address_2:$address_2,
    zip:$zip,
    state:$state,
    city:$city
  ){
    ...AddressVerificationAPIResponseFields
  }
}

query SearchForProperties(
  $price_start: Float!,
  $price_end: Float!,
  $rooms: Int!,
  $distance: Float!
) {

  searchForProperties (
    price_start: $price_start,
    price_end: $price_end,
    rooms: $rooms,
    distance: $distance
  ) {
    ...PropertyListWithLeaseAPIResponse
  }
}

mutation AddImagesToProperty(
  $property_id: String!,
  $s3_keys: [String!]!
) {
  addImagesToProperty(
    property_id:$property_id,
    s3_keys:$s3_keys
  ) {
    ...PropertyAPIResponseFields
  }
}

mutation RemoveImageFromProperty (
  $property_id: String!,
  $s3_key: String!
) {
  removeImageFromProperty(
    property_id:$property_id,
    s3_key:$s3_key
  ){
    ...PropertyAPIResponseFields
  }
}

mutation UpdatePropertyDetails(
  $property_id: String!,
  $description: String,
  $rooms: Int,
  $bathrooms: Int,
  $sq_ft: Int,
  $furnished: Boolean,
  $has_washer: Boolean,
  $has_heater: Boolean,
  $has_ac: Boolean
) {
  updatePropertyDetails (
    property_id: $property_id,
    description: $description,
    rooms: $rooms,
    bathrooms: $bathrooms,
    sq_ft: $sq_ft,
    furnished: $furnished,
    has_washer: $has_washer,
    has_heater: $has_heater,
    has_ac: $has_ac
  ) {
    ...PropertyAPIResponseFields
  }
}

fragment PropertyAPIResponseFields on PropertyAPIResponse {
  success
  error
  data {
    ...PropertyFields
  }
}

fragment PropertyListAPIResponseFields on PropertyListAPIResponse {
  success
  error
  data {
    properties {
      ...PropertyFields
    }
  }
}

fragment PropertyListWithLeasesAPIResponseFields on PropertyListAPIResponse {
  success
  error
  data {
    properties {
      ...PropertyFields
      leases {

        _id
        active
        ownership_id
        price_per_month
        occupant_id
        external_occupant
        lease_document_id
        lease_availability_start_date
        lease_availability_end_date
        lease_history {
          price
          student_id
          start_date
          end_date
          review_of_property {
            rating
            review
            response
          }
          review_of_landlord {
            rating
            review
            response
          }
          property_images {
            s3_key
            date_uploaded
          }

        }

      }
    }
  }
}

fragment PropertyListWithLeaseAPIResponse on PropertyListAPIResponse {
  success
  error
  data {
    properties {
      ...PropertyWithLeaseFields
    }
  }
}

fragment AddressVerificationAPIResponseFields on AddressVerificationAPIResponse {
  success
  error
  data {
    address_1
    address_2
    city
    state
    zip
  }
}

fragment PropertyFields on Property {
  _id
  landlord
  address_line
  address_line_2
  city
  state
  zip
  
  # details about a property
  details {
    description
    rooms
    bathrooms
    sq_ft
    furnished
    has_washer
    has_heater
    has_ac
    property_images {
      s3_key
      date_uploaded
    }
  }

  # direction information from a property to nearby institutions
  directions {
    institution_id
    
    foot_walking_directions {
      distance
      coordinates
    }
    
    driving_car_directions {
      distance
      coordinates
    }

    cycling_regular_directions {
      distance
      coordinates
    }
  }
}


fragment PropertyWithLeaseFields on Property {
  ...PropertyFields
  leases {
    _id
    active
    ownership_id
    price_per_month
    external_occupant
    lease_availability_end_date
    lease_availability_start_date
    lease_document_id
    lease_history {
      price
      student_id
      start_date
      end_date
      property_images {
        s3_key
        date_uploaded
      }
    }
  }
}